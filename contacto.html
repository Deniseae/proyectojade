<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--favicon-->
    <link rel="shortcut icon" href="./imagenes/Jade (1).png">
    <!--css-->
    <link rel="stylesheet" href="style.css">
    <title>Contacto</title>
</head>
<body>
    <!--Comienza el header-->
        <header>
            <h1>
                <img src="imagenes/Jade (1).png" alt="logo" width="180px">
            </h1>
            <div>
                <ul class="marginLista">
                    <li><a href="index.html"class="listaIndex" >Home</a></li>
                    <li><a href="tratamientos.html" class="listaIndex">Tratamientos</a></li>
                    <li><a href="cursos.html" class="listaIndex">Cursos</a></li>
                    <li><a href="nosotros.html"class="listaIndex" >Nosotros</a></li>
                </ul>
            </div>   
        </header>
    <!--Termina el header-->
    <main>
        <section class="mapa">
            <h2><strong>Dónde nos encontramos!!</strong></h2><br>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13124.298817362756!2d-58.558469699999996!3d-34.678064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc62620cce9e5%3A0xa5820481b6d01a6f!2sPeru%202234!5e0!3m2!1ses!2sar!4v1638404067758!5m2!1ses!2sar" width="150" height="150" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section><br>
        <section class="formulario">
            <form action="">
                    <legend></legend>
                    <h2>Pedinos tu turno!! </h2>
                    <div>
                        <label for="nombre">Escribinos tu Nombre</label>
                        <input type="text" name="nombre" placeholder="nombre"><br><br>
                        <label for="apellido">Escribinos tu Apellido</label>
                        <input type="text" name="apellido" placeholder="apellido"><br><br>
                    </div>
                    <div>
                        <label for="email"> Escribe tu mail</label>
                        <input type="email" required><br><br>
                    </div>
                    <div>
                        <label for="sexo">Genero</label>
                        <input type="radio" name="sexo" value="mujer">Mujer
                        <input type="radio" name="sexo" value="hombre">Hombre
                        <input type="radio" name="sexo" value="otro">Otro
                        <br><br>
                    </div>
                    <div>
                        <label for="password">Escribe tu password</label>
                        <input type="password">
                        <br><br>
                    </div>
                    <div>
                        <label for="nacimiento">Fecha de Nacimiento</label>
                        <input type="date" name="nacimiento">
                        <br><br>
                    </div>
                    <div>
                        <label for="comentarios">Escribe tu mensaje</label><br>
                        <textarea name="comentario" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <input type="submit" value="enviar datos">
                        <input type="reset" value="borrar datos">
                    </div>
            </form>
        </section>
    </main>
    <footer><hr>  
        <h2 class="jadeLeft">Jade</h2>
          <div class="flexFooter">
           <p><strong>Telefono:</strong>xxxxxxxx</p>
           <p><strong>Dirección:</strong>Buenos Aires</p>
           <section class="footerImag">
           <a href="https://www.facebook.com/"><img src="imagenes/face.png" alt="facebook"width=30px></a>
           <a href="https://www.instagram.com/"><img src="imagenes/ig.png" alt="instagram"width=30></a>
           </section>
          </div>
     </footer>
</body>
</html>
